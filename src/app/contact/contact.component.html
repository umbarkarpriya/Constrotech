<div class="container">
<div class="form-wrap">
<form [formGroup]="myForm" (ngSubmit)="onSubmitForm()">
        <div class="form-group">
            <label>First Name: <span style="color: red;">*</span> </label>
            <input type="text" class ="form-control" formControlName="fname"
            required [ngClass]="{'is-invalid': isSubmitted && f.fname.errors}"
             placeholder="First Name is required" >
            <div *ngIf="isSubmitted && f.fname.errors?.required" class="invalid-feedback">First name is required</div>
        </div>

        
        <div class="form-group">
            <label>Last Name: <span style="color: red;">*</span> </label>
            <input type="text" class ="form-control" formControlName="lname"
            required [ngClass]="{'is-invalid': isSubmitted && f.lname.errors}"
            placeholder="Last Name is required">
            <div *ngIf="isSubmitted && f.lname.errors?.required" class="invalid-feedback">Last Name is required</div>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="text" class ="form-control" formControlName="email"
            required [ngClass]="{'is-invalid': isSubmitted && f.email.errors}"
            placeholder="Email is required" >
            <div *ngIf="isSubmitted && f.email.errors?.required" class="invalid-feedback">Email is required</div>
            <div *ngIf="isSubmitted && f.email.errors?.pattern" class="invalid-feedback">Please Enter valid email.</div>
        </div>
        <button class="btn btn-info">Submit</button>
        
</form>
</div>
</div>
